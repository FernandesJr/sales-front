<main>
  <div class="bar"></div>
  <img src="assets/images/logo.png" alt="logo da empresa" />
  <mat-card class="mat-elevation-z4">
    <form [formGroup]="formAuth" (ngSubmit)="auth()">
      <h2>Login</h2>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          type="email"
          required
          formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          placeholder="Senha"
          [type]="typePassword"
          required
          formControlName="password"/>
        <mat-icon matSuffix class="icon_password" (click)="visiblePassword()">        {{iconPassword}}
        </mat-icon>
      </mat-form-field>

      <a [routerLink]="['/recover']">Recuperar senha</a>

      <button
        mat-raised-button
        [disabled]="formAuth.invalid"
        [ngClass]="formAuth.invalid == true ? 'disabled' : 'color'">
        Entrar
      </button>
      <span *ngIf="error"  class="error">Credênciais inválidas, por favor verifique.</span>
    </form>
  </mat-card>

</main>
<app-footer></app-footer>
