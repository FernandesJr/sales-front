<main>
  <mat-toolbar></mat-toolbar>
  <img src="assets/images/logo.png" alt="logo da empresa" />
  <mat-card class="mat-elevation-z4">
    <form>
      <h2>Login</h2>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" required/>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Senha" [type]="typePassword" required/>
        <mat-icon matSuffix class="icon_password" (click)="visiblePassword()">{{iconPassword}}</mat-icon>
      </mat-form-field>

      <a href="">Recuperar senha</a>

      <button mat-raised-button>Entrar</button>
    </form>
  </mat-card>
  <app-footer></app-footer>
</main>
