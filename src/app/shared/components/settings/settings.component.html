<main>
  <h2>Configurações</h2>
  <div class="container-card">
    <section class="card" [formGroup]="formUser">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Nome"
          type="text"
          required
          formControlName="name"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sobrenome</mat-label>
        <input
          matInput
          placeholder="Sobrenome"
          type="text"
          required
          formControlName="lastName"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          placeholder="Senha"
          [type]="typePassword"
          required
          formControlName="newPassword"/>
        <mat-icon matSuffix class="icon_password" (click)="visiblePassword()">        {{iconPassword}}
        </mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Repita a senha</mat-label>
        <input
          matInput
          placeholder="Repita a senha"
          type="password"
          required
          formControlName="repeatPassword"
        >
      </mat-form-field>
    </section>
  </div>

  <div class="btns">
    <button mat-button class="cancel" (click)="cancel()">
      Cancelar
    </button>
    <button mat-raised-button class="finish mat-elevation-z4" (click)="submit()">
      Salvar
    </button>
  </div>
</main>
