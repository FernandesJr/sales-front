<main>
  <h2>Configurações</h2>
  <div class="center">
    <section class="card" [formGroup]="formUser">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Nome"
          type="text"
          required
          formControlName="name"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sobrenome</mat-label>
        <input
          matInput
          placeholder="Sobrenome"
          type="text"
          required
          formControlName="lastName"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nova senha</mat-label>
        <input
          matInput
          placeholder="Nova senha"
          type="text"
          required
          formControlName="newPassword"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Repita a nova senha</mat-label>
        <input
          matInput
          placeholder="Repita a nova senha"
          type="password"
          required
          formControlName="repeatPassword"
        >
      </mat-form-field>
    </section>
  </div>

  <div class="btns">
    <button mat-button class="cancel" (click)="cancel()">
      Cancelar
    </button>
    <button mat-raised-button class="finish mat-elevation-z4" (click)="submit()">
      Salvar
    </button>
  </div>
</main>
